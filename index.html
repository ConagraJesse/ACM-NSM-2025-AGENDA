<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event Agenda</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
         <img src="Swanson.png" alt="Company Logo" class="logo">
        <h1>Welcome to Conagra's 2025 NSM!</h1>
        <p>Scan your QR code or enter your ID to see your agenda.</p>
        <input type="text" id="userId" placeholder="Enter your ID">
        <button onclick="loadAgenda()">View Agenda</button>
        <div id="agenda"></div>
    </div>
</body>
</html>
